<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

      <h1 class="jumbotron">Pig Dice game</h1>
      <div class="row">
        <div class="col-md-5">
          <form class="playerOne">
            <div class="player1">
              <p>Player 1 roll your dice</p>
              <div class="diceOne">
                <span id="numberOne"></span>
                <span id="player1Roll" class="btn btn-primary">Roll</span>
              </div>
              <p> Your most recent roll was: <span class="numberOne"></span></p>
              <p> Your total was: <span class="totalOne"></span></p>
            </div>
            <button type="submit" class="btn btn-secondary">Hold</button>
          </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <div class="player2">
            <p>Player 2 roll your dice</p>
            <div class="diceTwo">
              <span id="numberTwo"></span>
            </div>
            <p> Your most recent roll was: <span class="numberTwo"></span></p>
            <p> Your total was: <span class="totalTwo"></span></p>
            <span class="btn btn-primary">Roll</span>
            <button type="submit" class="btn btn-secondary">Hold</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
